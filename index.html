<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK-CARDIOSPORT - Inserir Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>MK-CARDIOSPORT</h1>
        <h2 class="h6">Nutri Fit - Inserir Dados do Paciente</h2>
    </header>

    <div class="container">
        <!-- Nome do Paciente -->
        <div class="form-group">
            <label for="nomePaciente" class="form-label">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" class="form-control" placeholder="Digite o nome do paciente">
        </div>

        <!-- Botão Metabolismo -->
        <button class="btn btn-primary w-100 mb-3" id="metabolismButton">Metabolismo</button>
        <div id="metabolismContent" class="accordion-content">
            <textarea id="metabolismData" class="form-control" rows="5" placeholder="Cole os dados de metabolismo aqui..."></textarea>
        </div>

        <!-- Botão Refeições -->
        <button class="btn btn-primary w-100 mb-3" id="refeicoesButton">Refeições</button>
        <div id="refeicoesContent" class="accordion-content">
            <form id="refeicoesForm">
                <div class="form-group">
                    <label for="segunda">Segunda-feira:</label>
                    <textarea id="segunda" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="terca">Terça-feira:</label>
                    <textarea id="terca" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="quarta">Quarta-feira:</label>
                    <textarea id="quarta" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="quinta">Quinta-feira:</label>
                    <textarea id="quinta" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="sexta">Sexta-feira:</label>
                    <textarea id="sexta" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="sabado">Sábado:</label>
                    <textarea id="sabado" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="domingo">Domingo:</label>
                    <textarea id="domingo" class="form-control" rows="2"></textarea>
                </div>
            </form>
        </div>

        <!-- Botão Salvar -->
        <div class="mt-4 text-center">
            <button class="btn btn-success" id="saveButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
