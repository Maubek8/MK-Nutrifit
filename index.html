<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Silva - Página do Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #002f6c;
            --secondary: #ffc107;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            padding: 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .accordion-content {
            display: none;
            overflow: hidden;
            padding: 1rem;
            background: white;
            border: 1px solid var(--background);
            margin-top: 1rem;
        }

        .day-button {
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            width: 100%;
        }

        .day-content, .metabolism-content {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--background);
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Maria Silva</h1>
    </header>

    <div class="container">
        <!-- Botão Dados de Metabolismo -->
        <button class="btn btn-primary w-100 mb-3" id="metabolismButton">Dados de Metabolismo</button>
        <div id="metabolismContent" class="metabolism-content">
            <textarea id="metabolismData" class="form-control" rows="5" placeholder="Cole os dados de metabolismo aqui..."></textarea>
        </div>

        <!-- Botão Cardápio -->
        <button class="btn btn-primary w-100 mb-3" id="cardapioButton">Cardápio</button>
        <div class="accordion-content" id="cardapioContent">
            <button class="btn btn-secondary day-button" data-day="segunda">Segunda-feira</button>
            <button class="btn btn-secondary day-button" data-day="terca">Terça-feira</button>
            <button class="btn btn-secondary day-button" data-day="quarta">Quarta-feira</button>
            <button class="btn btn-secondary day-button" data-day="quinta">Quinta-feira</button>
            <button class="btn btn-secondary day-button" data-day="sexta">Sexta-feira</button>
            <button class="btn btn-secondary day-button" data-day="sabado">Sábado</button>
            <button class="btn btn-secondary day-button" data-day="domingo">Domingo</button>
        </div>

        <!-- Refeições do Dia -->
        <div id="dayContent" class="day-content"></div>
    </div>

    <script>
        // Configurações do botão "Dados de Metabolismo"
        document.getElementById('metabolismButton').addEventListener('click', () => {
            const metabolismContent = document.getElementById('metabolismContent');
            metabolismContent.style.display = metabolismContent.style.display === 'block' ? 'none' : 'block';
        });

        // Configurações do botão "Cardápio"
        document.getElementById('cardapioButton').addEventListener('click', () => {
            const cardapioContent = document.getElementById('cardapioContent');
            cardapioContent.style.display = cardapioContent.style.display === 'block' ? 'none' : 'block';
        });

        // Refeições por dia da semana
        const refeicoes = {
            segunda: 'Café da manhã: Frutas e iogurte natural.',
            terca: 'Almoço: Frango grelhado e salada.',
            quarta: 'Jantar: Sopa de legumes.',
            quinta: 'Café da manhã: Aveia com banana.',
            sexta: 'Almoço: Peixe grelhado e arroz integral.',
            sabado: 'Lanche: Sanduíche natural.',
            domingo: 'Almoço: Churrasco com salada.'
        };

        document.querySelectorAll('.day-button').forEach(button => {
            button.addEventListener('click', () => {
                const day = button.dataset.day;
                const dayContent = document.getElementById('dayContent');
                dayContent.innerHTML = `<h4>${button.textContent}</h4><p>${refeicoes[day]}</p>`;
                dayContent.style.display = 'block';
            });
        });
    </script>
</body>
</html>
