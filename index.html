<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK-CARDIOSPORT - Inserir Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>MK-CARDIOSPORT</h1>
        <h2 class="h6">Nutri Fit - Inserir Dados do Paciente</h2>
    </header>

    <div class="container">
        <!-- Nome do Paciente e Data -->
        <div class="form-group">
            <label for="nomePaciente" class="form-label">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" class="form-control" placeholder="Digite o nome do paciente">
        </div>
        <div class="form-group">
            <label for="dataPaciente" class="form-label">Data:</label>
            <input type="date" id="dataPaciente" class="form-control">
        </div>

        <!-- Área para inserir o texto completo -->
        <div class="form-group">
            <label for="textoCompleto" class="form-label">Cole o texto completo:</label>
            <textarea id="textoCompleto" class="form-control" rows="10" placeholder="Cole aqui o texto completo com títulos, subtítulos e dados."></textarea>
        </div>
        <button class="btn btn-primary w-100 mb-3" id="processarTexto">Processar Texto</button>

        <!-- Botões para inserir dados -->
        <button class="btn btn-primary w-100 mb-3" id="cardapioButton">Cardápio</button>
        <div id="cardapioContent" class="accordion-content">
            <textarea id="cardapioArea" class="form-control" rows="10" placeholder="Cardápio do paciente..."></textarea>
        </div>

        <button class="btn btn-primary w-100 mb-3" id="metabolismButton">Metabolismo</button>
        <div id="metabolismContent" class="accordion-content">
            <textarea id="metabolismArea" class="form-control" rows="5" placeholder="Informações metabólicas do paciente..."></textarea>
        </div>

        <button class="btn btn-primary w-100 mb-3" id="exerciciosButton">Exercícios</button>
        <div id="exerciciosContent" class="accordion-content">
            <textarea id="exerciciosArea" class="form-control" rows="5" placeholder="Dados de exercícios..."></textarea>
        </div>

        <button class="btn btn-primary w-100 mb-3" id="macrosButton">Macros</button>
        <div id="macrosContent" class="accordion-content">
            <textarea id="macrosArea" class="form-control" rows="5" placeholder="Distribuição de macronutrientes..."></textarea>
        </div>

        <!-- Botão Salvar -->
        <div class="mt-4 text-center">
            <button class="btn btn-success" id="saveButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
