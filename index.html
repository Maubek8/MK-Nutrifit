<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK-CARDIOSPORT - Inserir Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>MK-CARDIOSPORT</h1>
        <h2 class="h6">Nutri Fit - Inserir Dados do Paciente</h2>
    </header>

    <div class="container">
        <!-- Nome do Paciente e Data -->
        <div class="form-group">
            <label for="nomePaciente" class="form-label">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" class="form-control" placeholder="Digite o nome do paciente">
        </div>
        <div class="form-group">
            <label for="dataPaciente" class="form-label">Data:</label>
            <input type="date" id="dataPaciente" class="form-control">
        </div>

        <!-- Botões para inserir dados -->
        <button class="btn btn-primary w-100 mb-3 toggle-button" data-target="#cardapioContent">Cardápio</button>
        <div id="cardapioContent" class="accordion-content">
            <div class="d-flex justify-content-around mb-3">
                <button class="btn btn-outline-primary" onclick="showDay('segunda')">Segunda</button>
                <button class="btn btn-outline-primary" onclick="showDay('terca')">Terça</button>
                <button class="btn btn-outline-primary" onclick="showDay('quarta')">Quarta</button>
                <button class="btn btn-outline-primary" onclick="showDay('quinta')">Quinta</button>
                <button class="btn btn-outline-primary" onclick="showDay('sexta')">Sexta</button>
                <button class="btn btn-outline-primary" onclick="showDay('sabado')">Sábado</button>
                <button class="btn btn-outline-primary" onclick="showDay('domingo')">Domingo</button>
            </div>
            <textarea id="cardapioDia" class="form-control" rows="10" placeholder="Insira o cardápio para o dia selecionado..."></textarea>
            <div class="editor-tools">
                <button class="btn btn-secondary" onclick="formatText('bold')">Negrito</button>
                <button class="btn btn-secondary" onclick="formatText('italic')">Itálico</button>
                <input type="color" id="colorPicker" onchange="changeColor(this.value)">
            </div>
        </div>

        <button class="btn btn-primary w-100 mb-3 toggle-button" data-target="#metabolismContent">Metabolismo</button>
        <div id="metabolismContent" class="accordion-content">
            <textarea id="metabolismArea" class="form-control" rows="5" placeholder="Informações metabólicas do paciente..."></textarea>
        </div>

        <button class="btn btn-primary w-100 mb-3 toggle-button" data-target="#exerciciosContent">Exercícios</button>
        <div id="exerciciosContent" class="accordion-content">
            <textarea id="exerciciosArea" class="form-control" rows="5" placeholder="Dados de exercícios..."></textarea>
        </div>

        <button class="btn btn-primary w-100 mb-3 toggle-button" data-target="#macrosContent">Macros</button>
        <div id="macrosContent" class="accordion-content">
            <textarea id="macrosArea" class="form-control" rows="5" placeholder="Distribuição de macronutrientes..."></textarea>
        </div>

        <!-- Botão Salvar -->
        <div class="mt-4 text-center">
            <button class="btn btn-success" id="saveButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
