<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK-CARDIOSPORT - Inserir Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>MK-CARDIOSPORT</h1>
        <h2 class="h6">Nutri Fit - Inserir Dados do Paciente</h2>
    </header>

    <div class="container">
        <!-- Nome do Paciente -->
        <div class="form-group">
            <label for="nomePaciente" class="form-label">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" class="form-control" placeholder="Digite o nome do paciente">
        </div>

        <!-- Área para inserir o texto completo -->
        <div class="form-group">
            <label for="textoCompleto" class="form-label">Cole o texto completo do cardápio:</label>
            <textarea id="textoCompleto" class="form-control" rows="10" placeholder="Cole aqui o texto completo com os cardápios organizados por dia da semana."></textarea>
        </div>
        <button class="btn btn-primary w-100 mb-3" id="processarTexto">Processar Texto</button>

        <!-- Botão Cardápio -->
        <button class="btn btn-primary w-100 mb-3" id="cardapioButton">Editar Cardápio</button>
        <div id="cardapioContent" class="accordion-content">
            <!-- Botões para selecionar o dia -->
            <div class="d-flex justify-content-around mb-3">
                <button class="btn btn-outline-primary" onclick="showDay('segunda')">Segunda</button>
                <button class="btn btn-outline-primary" onclick="showDay('terca')">Terça</button>
                <button class="btn btn-outline-primary" onclick="showDay('quarta')">Quarta</button>
                <button class="btn btn-outline-primary" onclick="showDay('quinta')">Quinta</button>
                <button class="btn btn-outline-primary" onclick="showDay('sexta')">Sexta</button>
                <button class="btn btn-outline-primary" onclick="showDay('sabado')">Sábado</button>
                <button class="btn btn-outline-primary" onclick="showDay('domingo')">Domingo</button>
            </div>
            <!-- Área para exibir o cardápio do dia -->
            <textarea id="cardapioDia" class="form-control" rows="10" placeholder="Cardápio do dia selecionado..."></textarea>
        </div>

        <!-- Botão Salvar -->
        <div class="mt-4 text-center">
            <button class="btn btn-success" id="saveButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
